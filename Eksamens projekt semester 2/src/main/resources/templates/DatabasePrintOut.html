<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>DatabaseOutPrint</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    form {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #04AA6D;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
    }

    #result-container {
      text-align: center;
      margin-top: 20px;
    }

    #data-container {
      width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      color: #04AA6D;
      text-decoration: none;
      border: 2px solid #04AA6D;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      line-height: 1;
    }

    #data-list {
      list-style-type: none;
      padding: 0;
    }

    #data-list li {
      margin-bottom: 10px;
    }
  </style>
</head>

<h1>Databaseudtræk</h1>

  <!form method="post" action="/User">
  <form id="search-form" method="post" action="/Databaseget">
    <label for="SpecificID">SpecificID:</label>

    <input type="submit" value="Søg" class="button">
  </form>

<div id="result-container">
<td th:text="${user.Firstname}"></td>

</div>
